
<div class="container bg-white rounded-1 p-2">
  <!-- Start head of chart component -->
  <div class="chart-head d-flex justify-content-between">
      <div class="right-side">
          <h4 class="">{{'chart.Statistics' | translate }}</h4>
          <div class="date">
              <div class="">
                  <p>{{'chart.Date' | translate }}</p>
              </div>
              <div class="vector">
                  <img src="assets/image/Vector.png" alt="" srcset="">
              </div>
          </div>
      </div>
      <div class="left-side">
          <div class="card flex justify-content-center">
              <p-dropdown [options]="chartTimeOption" styleClass="custom-dropdown" [(ngModel)]="selectedTime" optionLabel="name" [showClear]="false" placeholder="أختر تقويم"></p-dropdown>
          </div>
      </div>
  </div>
  <!-- End head of chart component -->

  <!-- Start chart component -->
  <div class="chart-graph">
    <div echarts [options]="options" style="height: 200px;"></div>

  </div>
  <!-- End chart component -->

</div>
